<!-- html is the some markups -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
  </head>
  <body>
    <canvas id="canvas" width="400" height="500" style="border: 1px solid black;"></canvas>
    <!-- we are going to add music -->
    <audio loop id="background_music">
      <source src="music/game_music.mp3">

    <audio id="bullet_music">
      <source src="music/bullet.mp3">

    <img id="logo" src="img/logo.png" width="250" height="50" style="position: absolute; left: 50px; top: 100px">
    <img id="btnStart" onclick="onStart()" src="img/start.png" style="position: absolute; left: 180px; top: 200px">
    <!-- <button id="btnStart" onclick="onStart()">Start</button> -->
    <!-- script is the place we write the code -->
<!-- we are using javascript -->
    <script src="js/game.js"></script>
